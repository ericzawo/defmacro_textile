---
layout: default
title: Work in progress
---

<div id="home">
  <h1>Drafts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.wip %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
